<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time watch website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="main.js">
</head>

<body>
    <main id="itsmain">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="724" height="724">
            <circle style="filter: drop-shadow(0 0 0.8px yellow);" stroke-opacity="0.5" fill="black" cx="12" cy="12"
                r="10" stroke="currentColor" stroke-width="1.5" stroke-linejoin="round"></circle>
            <circle style="filter: drop-shadow(0 0 0.8px yellow);" cx="12" cy="12" r="10" fill="white"
                stroke="currentColor" stroke-width="1.5" stroke-linejoin="round"></circle>
        </svg>
        <img src="pics/watch-Photoroom.png" alt="clock">
    </main>
    <section class="design">
        <img id="logo1" class="logo" src="pics/logo.png" alt="logo">
        <img id="logo2" class="logo" src="pics/2.png" style="display: none;" alt="logo">
        <div class="time">16:00</div>
        <div class="city">ISLAMABAD,</div>
        <div class="country">PAKISTAN</div>
        <div class="date">SAT,10 SEP</div>
        <select name="cities" class="design color" id="cit">
            <option value="">Select City</option>
            <option value="ASIA/Karachi">ISLAMABAD</option>
            <option value="AMERICA/New_York">NEW YORK</option>
            <option value="EUROPE/London">LONDON</option>
        </select>
        <select name="countries" class="design color" id="count">
            <option value="">Select Country</option>
            <option value="PK">PAKISTAN</option>
            <option value="US">USA</option>
            <option value="GB">UK</option>
        </select>
    </section>
    <section class="sticks">
        <div id="long1"></div>
        <div id="long2"></div>
    </section>
    <section id="images">
        <div class="watch">
            <img src="gifs/mooncloud.gif" alt="clock" style="display: none;" class="clock time3 moon">
            <img src="gifs/mooncloud.gif" alt="clock" style="display: none;" class="clock time4 moon">
            <img src="gifs/mooncloud.gif" alt="clock" style="display: none;" class="clock time5 moon">
            <img src="gifs/goodmorning.gif" alt="clock" style="display: none;" class="clock time6">
            <img src="gifs/goodmorning.gif" alt="clock" style="display: none;" class="clock time7">
            <img src="gifs/goodmorning.gif" alt="clock" style="display: none;" class="clock time8">
            <img src="gifs/sunyellow.gif" alt="clock" style="display: none;" class="clock time9">
            <img src="gifs/sunyellow.gif" alt="clock" style="display: none;" class="clock time10">
            <img src="gifs/sunyellow.gif" alt="clock" style="display: none;" class="clock time11">
            <img src="gifs/angrysun.gif" alt="clock" style="display: none;" class="clock time12">
            <img src="gifs/angrysun.gif" alt="clock" style="display: none;" class="clock time13">
            <img src="gifs/angrysun.gif" alt="clock" style="display: none;" class="clock time14">
            <img src="gifs/sunset.gif" alt="clock" style="display: none;" class="clock time15">
            <img src="gifs/sunset.gif" alt="clock" style="display: none;" class="clock time16">
            <img src="gifs/sunset.gif" alt="clock" style="display: none;" class="clock time17">
            <img src="gifs/moon blackandwhite.gif" alt="clock" style="display: none;" class="clock time18 black">
            <img src="gifs/moon blackandwhite.gif" alt="clock" style="display: none;" class="clock time19 black">
            <img src="gifs/moon blackandwhite.gif" alt="clock" style="display: none;" class="clock time20 black">
            <img src="gifs/moonlaugh.gif" alt="clock" style="display: none;" class="clock time21">
            <img src="gifs/moonlaugh.gif" alt="clock" style="display: none;" class="clock time22">
            <img src="gifs/moonlaugh.gif" alt="clock" style="display: none;" class="clock time23">
            <img src="gifs/moonsleeping.gif" alt="clock" style="display: none;" class="clock time0">
            <img src="gifs/moonsleeping.gif" alt="clock" style="display: none;" class="clock time1">
            <img src="gifs/moonsleeping.gif" alt="clock" style="display: none;" class="clock time2">
        </div>
    </section>
    <section id="backimages">
        <img src="pics/1am.png" style="display: none;" alt="am/pm" class="backs am1">
        <img src="pics/2am.png" style="display: none;" alt="am/pm" class="backs am2">
        <img src="pics/3am.png" style="display: none;" alt="am/pm" class="backs am3">
        <img src="pics/4am.png" style="display: none;" alt="am/pm" class="backs am4">
        <img src="pics/5am.png" style="display: none;" alt="am/pm" class="backs am5">
        <img src="pics/6am.png" style="display: none;" alt="am/pm" class="backs am6">
        <img src="pics/7am.png" style="display: none;" alt="am/pm" class="backs am7">
        <img src="pics/8am.png" style="display: none;" alt="am/pm" class="backs am8">
        <img src="pics/9am.png" style="display: none;" alt="am/pm" class="backs am9">
        <img src="pics/10am.png" style="display: none;" alt="am/pm" class="backs am10">
        <img src="pics/11am.png" style="display: none;" alt="am/pm" class="backs am11">
        <img src="pics/12pm.png" style="display: none;" alt="am/pm" class="backs pm12">
        <img src="pics/13pm.png" style="display: none;" alt="am/pm" class="backs pm13">
        <img src="pics/14pm.png" style="display: none;" alt="am/pm" class="backs pm14">
        <img src="pics/15pm.png" style="display: none;" alt="am/pm" class="backs pm15">
        <img src="pics/16pm.png" style="display: none;" alt="am/pm" class="backs pm16">
        <img src="pics/17pm.png" style="display: none;" alt="am/pm" class="backs pm17">
        <img src="pics/18pm.png" style="display: none;" alt="am/pm" class="backs pm18">
        <img src="pics/19pm.png" style="display: none;" alt="am/pm" class="backs pm19">
        <img src="pics/20pm.png" style="display: none;" alt="am/pm" class="backs pm20">
        <img src="pics/21pm.png" style="display: none;" alt="am/pm" class="backs pm21">
        <img src="pics/22pm.png" style="display: none;" alt="am/pm" class="backs pm22">
        <img src="pics/23pm.png" style="display: none;" alt="am/pm" class="backs pm23">
        <img src="pics/24pm.png" style="display: none;" alt="am/pm" class="backs am0">
    </section>
    <script src="main.js"></script>
</body>

</html>
